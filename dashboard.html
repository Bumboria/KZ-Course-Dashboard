<!doctype html>
<html lang="en">
  <head>
    <title>Dashboard</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Base CSS -->
    <link rel="stylesheet" type="text/css" href="css/dashboard.css" />
  </head>
  <body>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/calendar.js"></script>


    <!-- Title -->
    <div class="container" id="title-container">
      <span class="title">User dashboard</span>
    </div>

    <!-- First Row -->
    <div class="container px-4" id="panel-container">
        <div class="row gx-5">
            <div class="col-md-3">
              <div class="course-panel"  id="fcol">
                <div class="row">
                  <span>Course</span>
                </div>
                <div class="row">  
                  <div class="progress blue">
                    <span class="progress-left">
                      <span class="progress-bar"></span>
                    </span>
                    <span class="progress-right">
                      <span class="progress-bar"></span>
                    </span>
                    <div class="progress-value">90%</div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-2">
              <div class="div" id="fcol">
                2
              </div>
            </div>
            <div class="col-md-2">
              <div class="div" id="fcol">
                3
              </div>
            </div>
            <div class="col-5">
              <div class="profile-panel" id="fcol">
                <div class="row">
                  <div class="col-6" id="profile-col">
                    <div class="row"><span class="profile-title">Profile</span></div>
                    <div class="row"><span class="profile-pic"><img src="images/image.jpg" alt="Italian Trulli" class="profile-image"></span></div>
                  </div>
                  <div class="col-sm-6" id="details-col">
                    <div class="row"><span class="profile-name">Name: Student</span></div>
                    <div class="row"><span class="profile-age">Age: 10</span></div>
                    <div class="row"><span class="profile-edu">Edu: Taska</span></div>
                  </div>
                </div> 
              </div>
            </div>
        </div>
    </div>

    <!-- Second Row -->
    <div class="container px-4" id="panel-container">
      <div class="row gx-5">
        <div class="col-6">
          <div class="study-stats-panel"  id="fcol">
            Stats
          </div>
        </div>
        <div class="col-6">
          <div class="upcoming-class-panel"  id="fcol">
            Upcoming Class
          </div>
        </div>
      </div>
    </div>

    <!-- Third Row -->
    <div class="container px-4" id="panel-container">
      <div class="row gx-5">
        <div class="col-6">
          <div class="my-course-panel"  id="fcol">
            My Course
          </div>
        </div>
        <div class="col-6">
          <div class="homework-panel"  id="fcol">
            Homework

            <div class="header item">Brand</div>
            <a class="active item">Link</a>
            <a class="item">Link</a>
            <div class="ui dropdown item">
              Dropdown
              <i class="dropdown icon"></i>
              <div class="menu">
                <div class="item">Action</div>
                <div class="item">Another Action</div>
                <div class="item">Something else here</div>
                <div class="divider"></div>
                <div class="item">Separated Link</div>
                <div class="divider"></div>
                <div class="item">One more separated link</div>
              </div>
            </div>
            <div class="right menu">
              <div class="item">
                <div class="ui action left icon input">
                  <i class="search icon"></i>
                  <input type="text" placeholder="Search">
                  <button class="ui button">Submit</button>
                </div>
              </div>
              <a class="item">Link</a>
            </div>
          </div>
        </div>
        
        <br/>
        <div class="ui container">
          <div class="ui grid">
            <div class="ui sixteen column">
              <div id="calendar"></div>
            </div>
          </div>
        </div>
        
        </div>

          </div>
        </div>
      </div>
    </div>

    <!-- Fourth Row -->
    <div class="container px-4" id="panel-container">
      <div class="row gx-5">
        <div class="col-4">
          <div class="group-lesson-panel"  id="fcol">
            Group Lesson
          </div>
        </div>
        <div class="col-4">
          <div class="completed-course-panel"  id="fcol">
            Completed Course
          </div>
        </div>
        <div class="col-4">
          <div class="notice-panel"  id="fcol">
            Notice
          </div>
        </div>
      </div>
    </div>
</body>
</html>
